<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>#ProjectFear</title>
    <meta name="description" content="backend API app using Node.js" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="public/style.css" />
    <link rel="shortcut icon" type="image/icon" href="public/favicon.ico" />
  </head>
  <body>
    <h1>#ProjectFear</h1>
    <select
      id="input"
      type="text"
      placeholder="Search here..."
      aria-label="This is an input for your search term"
    >
      <option class="dropdown-option" value="EUR" default>Euro</option>
      <option class="dropdown-option" value="USD">US dollar</option>
      <option class="dropdown-option" value="JPY">Japanese yen</option>
      <option class="dropdown-option" value="AUD">Australian dollar</option>
      <option class="dropdown-option" value="CAD">Canadian dollar</option>
      <option class="dropdown-option" value="CHF">Swiss franc</option>
      <option class="dropdown-option" value="SEK">Swedish krona</option>
      <option class="dropdown-option" value="NZD">New Zealand dollar</option>
    </select>
    <button
      id="search"
      for="input"
      aria-label="Click this button to submit your search term"
    >
      Search
    </button>
    <p id="result-display">1 GBP today equals...</p>
    <section class="result">
      <p id="old-rate">On 21st July 2015, 1 GBP was...</p>
      <img
        id="british-segway"
        src="public/british-segway.png"
        alt="Those who bet against britain will lose their shirts"
      />
      <p id="countdown-copy">Time remaining for further damage:</p>
      <p id="countdown-time">Loading recession</p>
    </section>
    <script src="public/index.js"></script>
  </body>
</html>
